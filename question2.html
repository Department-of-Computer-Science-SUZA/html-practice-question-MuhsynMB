<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center-text{
            text-align: center;
        }
    </style>
    
    <title>To illustrate text formatting tags</title>
</head>
<body>

    <h1>To illustrate text formatting tags</h1>

    <p class="center-text"> <marquee>This is an altimate Marquee Text</marquee></p>
    <p class="center-text">This is <i>italic</i></p>
    <p class="center-text">This is <u>underlined</u></p>
    <p class="center-text">This is <strong>Bold.</strong></p>
    <p class="center-text">This is <em>emphasized</em></p>
    <p class="center-text">This is <strong>Strong Text</strong></p>
    <p class="center-text">This is <s>striked text</s></p>
    <p class="center-text">This is <small>computer code</small></p>
    <p class="center-text">This is <sup>superscript</sup>code</p>
    <p class="center-text">This is <sub>subscript</sub>code</p>
    <p class="center-text">This is <big>Big text</big></p>
    <p class="center-text">This is <small>small text</small></p>

</body>

</html>
