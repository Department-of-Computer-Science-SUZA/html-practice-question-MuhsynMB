<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>To illustrate Nested and Definition List Tags</h1>
</head>
<body>
    <h2>An ordered nested list</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol>

    <h2>A Definition List</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>The capital of Karnataka.</dd>
        <dt>Delhi</dt>
        <dd>The capital of India.</dd>
    </dl>
</body>
</html>
